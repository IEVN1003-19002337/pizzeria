<div class="max-w-md mx-auto p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold text-center mb-4">Ventas del Día</h2>
    
    <div *ngFor="let venta of ventas" class="border-b border-gray-300 py-2">
      <p class="text-gray-700 font-semibold">{{ venta.nombre }} - Total: ${{ venta.total }}</p>
    </div>
    
    <p class="mt-4 text-lg font-semibold text-center">Ventas totales del día: ${{ totalVentas }}</p>
    
    <button (click)="mostrarVentasTotales()" class="mt-6 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Ventas totales del día</button>

</div>
